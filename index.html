<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Registro de Usuários</title>

  <!-- Incluindo o CSS do Bootstrap diretamente do CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Incluindo seu arquivo de estilo CSS local -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <h1>Sistema de Registro de Usuários</h1>

    <!-- Formulário para adicionar usuários -->
    <form id="userForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
    </form>

    <!-- Exibição dos usuários -->
    <h2 class="mt-4">Usuários Cadastrados</h2>
    <ul id="userList" class="list-group"></ul>
    
    <!-- Botão para abrir o relatório -->
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-success" id="reportButton">Ver Relatório</button>
    </div>
  </div>

  <!-- Modal de Relatório -->
  <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reportModalLabel">Relatório de Usuários</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="reportList"></ul> <!-- Lista de usuários será carregada aqui -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
